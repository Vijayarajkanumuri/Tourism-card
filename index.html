<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Explore Beautiful Destinations</h1>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        <p>Plan wherever you wnat to go.</p>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search destinations...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="beach">Beaches</button>
        <button class="filter-btn" data-filter="mountain">Mountains</button>
        <button class="filter-btn" data-filter="city">Cities</button>
        <button class="filter-btn" data-filter="historical">Historical</button>
    </div>

    <main class="cards-container" id="cards-container">
        <!-- Cards will be dynamically inserted here by JavaScript -->
    </main>

    <footer>
        <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
